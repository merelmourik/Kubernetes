apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql 
    spec:
      containers:
      - name: mysql
        image: mysql
        imagePullPolicy: Never
        envFrom:
        - secretRef:
            name: mysql-secret
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: strawberry
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim

---
kind: Service
apiVersion: v1
metadata:
  name: mysql-service
  labels:
    app: mysql
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
    - port: 3306
      name: mysql

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
# type indicates that the structure of the secret's key names and values.
# Opaque means that from Kubernetes point of view the contents of this Secret
# is unstructured, it can contain arbitrary key-value pairs.
type: Opaque
stringData:
  DB_NAME: wordpress
  DB_USER: mysql      # waar komt deze usernaam vandaan?
  DB_PASSWORD: strawberry
  DB_HOST: mysql-service
  MYSQL_HOME: /etc/

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-data
  labels:
    app: mysql
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/mysql-data"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
