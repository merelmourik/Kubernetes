apiVersion: v1
kind: Service
metadata:
  name: ftps
spec:
  type: LoadBalancer
  selector:
    app: ftps
  ports:
  - name: ftps
    port: 21
    targetPort: 21
  - name: ftps-data
    port: 21000
    targetPort: 21000
  - name: ftps-data2
    port: 21001
    targetPort: 21001
  - name: ftps-data3
    port: 21002
    targetPort: 21002
  - name: ftps-data4
    port: 21003
    targetPort: 21003
  - name: ftps-data5
    port: 21004
    targetPort: 21004
  - name: ftps-data6
    port: 21005
    targetPort: 21005
  - name: ftps-data7
    port: 21006
    targetPort: 21006
  - name: ftps-data8
    port: 21007
    targetPort: 21007
  - name: ftps-data9
    port: 21008
    targetPort: 21008
  - name: ftps-data10
    port: 21009
    targetPort: 21009

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps
        imagePullPolicy: Never
        securityContext:
          privileged: true