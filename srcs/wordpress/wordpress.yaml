apiVersion: apps/v1 
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  # strategy:
  #   type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - name: wordpress
        image: mywordpress
        imagePullPolicy: Never
        envFrom:
        - secretRef:
            name: wordpress-secret
        ports:
        - containerPort: 5050
          name: http
       
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  labels:
    app: wordpress
spec:
  ports:
    - name: http
      port: 5050
      protocol: TCP
  selector:
    app: wordpress
    tier: frontend
  type: LoadBalancer 

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
      # was 20   
  
---
apiVersion: v1
kind: Secret
metadata:
  name: wordpress-secret
type: Opaque
stringData:
  WP_TITLE: Worpress
  WP_USER: merel      #was admin
  WP_PASSWORD: strawberry
