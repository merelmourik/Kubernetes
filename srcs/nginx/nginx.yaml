apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec: 
      containers:
        - name : nginx
          image: nginx
          imagePullPolicy: Never
          ports:
          - containerPort: 80
            name: http
          - containerPort: 443
            name: https
          - containerPort: 22
            name: ssh

---
apiVersion: v1
kind: Service 
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: nginx-service
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP    
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  - name: ssh
    port: 22
    protocol: TCP
    targetPort: 22
  selector:
    app: nginx
  type: LoadBalancer