apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      serviceAccount: mmourik
      containers:
      - name: ftps
        image: ftps
        imagePullPolicy: Never
        ports:
        - containerPort: 20
          name: ftp-data
        - containerPort: 21
          name: ftp-command
        - containerPort: 30000
          name: passive-port

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: ftps-service
spec:
  ports:
  - name: ftp-data
    port: 20
    protocol: TCP
    targetPort: 20
  - name: ftp-command
    port: 21
    protocol: TCP
    targetPort: 21
  - name: passive-port
    port: 30000
    protocol: TCP
    targetPort: 30000
  selector:
    app: ftps
  type: LoadBalancer
